<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="image-container">
      <img src="./eisenhower-matrix.jpg" class="image-container__img">
      <a class="image-container__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo-container">
      <h3 id="new-task-title" class="todo-container__paragraph">
        <label for="new-task" class="label">Add Item</label>
      </h3>
      <div class="task-wrapper">
        <input id="new-task" class="task-wrapper__input task_width text_input" type="text">
        <button class="task-wrapper__button">Add</button>
      </div>
      <h3 class="todo-container__title">Todo</h3>
      <ul id="incomplete-tasks" class="todo-container__ul">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task_width">Pay Bills</label>
          <input type="text" class="task__input task_width text_input">
          <button class="button edit_button">Edit</button>
          <button class="button delete_button"><img src="./remove.svg" class="button__img"></button>
        </li>
        <li class="task edit_mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task_width edit_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task_width text_input edit_text">
          <button class="button edit_button">Save</button>
          <button class="button delete_button"><img src="./remove.svg" class="button__img"></button>
        </li>
      </ul>
      <h3 class="todo-container__title">Completed</h3>
      <ul id="completed-tasks" class="todo-container__ul">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label task_width completed_label">See the Doctor</label>
          <input type="text" class="task__input task_width text_input">
          <button class="button edit_button">Edit</button>
          <button class="button delete_button"><img class="button__img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
