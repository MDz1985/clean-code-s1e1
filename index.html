<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="image-container">
      <img src="./eisenhower-matrix.jpg" class="image-container__img" alt="the eisenhower matrix">
      <a class="image-container__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="todo-container">
      <h3 class="todo-container__title new-task_title">Add Item</h3>
      <div class="todo-container__new-task">
        <label class="text-field task_width">
          <input type="text" class="text-field__input task_width text_input">
        </label>
        <button class="button">Add</button>
      </div>
      <h3 class="todo-container__title">Todo</h3>
      <ul class="todo-container__ul incomplete_tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task_width">Pay Bills</label>
          <input type="text" class="task__input task_width text_input">
          <button class="button edit_button">Edit</button>
          <button class="button delete_button"><img src="./remove.svg" class="button__img" alt="close label"></button>
        </li>
        <li class="task edit_mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label task_width edit_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task_width text_input edit_text">
          <button class="button edit_button">Save</button>
          <button class="button delete_button"><img src="./remove.svg" class="button__img" alt="close label"></button>
        </li>
      </ul>
      <h3 class="todo-container__title">Completed</h3>
      <ul class="todo-container__ul completed_tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label task_width completed_label">See the Doctor</label>
          <input type="text" class="task__input task_width text_input">
          <button class="button edit_button">Edit</button>
          <button class="button delete_button"><img class="button__img" src="./remove.svg" alt="close label"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
